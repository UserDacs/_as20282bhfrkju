version: "2"
services:
  nginx-gamble:
    container_name: 'gamble-nginx'
    image: nginx
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /www/gamble:/usr/share/nginx/html
    ports:
      - "2002:80"
      - "3002:81"
    links:
      - php-gamble:php

  php-gamble:
    container_name: 'gamble-php'
    build: ./php
    restart: always
    expose:
      - "9000"
    volumes:
      - /www/gamble:/usr/share/nginx/html
      - ./php/php.ini:/usr/local/etc/php/php.ini