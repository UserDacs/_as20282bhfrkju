version: "2"
services:
  nginx-guillermo:
    container_name: 'guillermo-nginx'
    image: nginx
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /www/guillermo:/usr/share/nginx/html
    ports:
      - "1001:80"
      - "1002:81"
    links:
      - php-guillermo:php

  php-guillermo:
    container_name: 'guillermo-php'
    build: ./php
    restart: always
    expose:
      - "9000"
    volumes:
      - /www/guillermo:/usr/share/nginx/html
      - ./php/php.ini:/usr/local/etc/php/php.ini