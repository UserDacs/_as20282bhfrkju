version: "2"
services:
  nginx-ddakbet:
    container_name: 'ddakbet-nginx'
    image: nginx
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /www/ddakbet:/usr/share/nginx/html
    ports:
      - "2006:80"
      - "3006:81"
    links:
      - php-ddakbet:php

  php-ddakbet:
    container_name: 'ddakbet-php'
    build: ./php
    restart: always
    expose:
      - "9000"
    volumes:
      - /www/ddakbet:/usr/share/nginx/html
      - ./php/php.ini:/usr/local/etc/php/php.ini